<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assests/css/index.css">
</head>
<body>
    <div class="inner">
        <div class="imgSection">  
            <h3>REGISTER NOW</h3>
            <p>While seats are available !</p>
        </div>
        <div class="innForm">
            <form>
                <div class="subFields">
                    <div class="subField">
                        <div>
                            <label for="name">FIRST NAME
                                <span>*</span></label>
                        </div>
                        <input type="text" id="name"required> 
                    </div>
                    <div class="subField">
                        <div>
                            <div>
                                <label for="meal">MEAL PREFERENCE
                                    <a href="#">Lunch detail</a></label>
                            </div>
                            <div>
                                <select>
                                    <option >Vegetarian</option>
                                    <option value="Non-Vegetarian">Non-Vegetarian</option>
                                </select>
                            </div>
                        </div>  
                    </div>
                    <div class="subField">
                        <div>
                            <label for="lname">LAST NAME
                                <span>*</span></label>
                        </div>
                        <input type="text" id="lname" required>
                    </div>
                    <div class="subField">
                        <div>
                            <label for="payment">PAYMENT MODE
                                <a href="#">Payment Detail</a></label>
                        </div>
                        <div class="payment" >
                            <div class="radioField">
                                <div>
                                    <input type="radio" id="payment" name="payment" value="cash">
                                    
                                </div>
                                <label>Cash</label>
                            </div>
                            <div class="radioField">
                                <div>
                                    <input type="radio" id="payment" name="payment" value="cheque">
                                    
                                </div>
                                <label>Cheque </label>
                            </div>
                            <div class="radioField">
                                <div>
                                    <input type="radio" id="payment" name="payment" value="dd">
                                    
                                </div>
                                <label>Demand Draf</label>
                            </div>
                        </div>
                    </div>
                    <div class="subField">
                        <div>
                            <label for="company">COMPANY
                                <span>*</span></label>
                        </div>
                        <input type="text" id="company" required>
                    </div>
                    <div class="subField">
                        <div>
                            <label for="dd">DD/CHEQUE NO.</label>
                        </div>
                        <input type="text" id="dd">
                    </div>
                    <div class="subField">
                        <div>
                            <label for="email">EMAIL
                                <span>*</span></label>
                        </div>
                        <input type="email" id="email" required>
                    </div>
                    <div class="subField">
                        <div>
                            <label for="dd">DRAWN ON (BANK NAME)</label>
                        </div>
                        <input type="text" id="dd">
                    </div>
                    <div class="subField">
                        <div>
                            <label for="phno">PHONE NUMBER
                                <span>*</span></label>
                        </div>
                        <input type="text" id="phno" required>
                    </div>
                    <div class="subField">
                        <div>
                            <label for="payat">PAYABLE AT</label>
                        </div>
                        <input type="text" id="payat">
                    </div>
                    <div class="donateField">
                        <div>
                            <label for="donate">DONATE US</label>
                        </div>
                        <div class="sli">
                            <div class="slider"><p class="sliderThumb">< $470 ></p></div>
                        </div>
                    </div>
                    <div class="button">
                            <button class="submitButton">SUBMIT</button>
                            <div class="reset">
                                <button class="resetButton">RESET</button>
                            </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
