<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health city hospital</title>
    <link rel="stylesheet" href="D:\Projects\MitrahsoftInternalExercises\Exercise_1\Assests\css\index.css">
</head>
<body>
    <div class="outer">
        <div class="header">
            <div>
                <img src="D:\Projects\MitrahsoftInternalExercises\Exercise_1\Assests\Images\Logo.png" alt="logo">
            </div>
            <div>
                <h2>HEALTH CITY</h2>
                <h1>HOSPITAL</h1>
            </div>
        </div>
        <div class="subHead">
            <h4>Vaccination Consent Form</h4>
        </div>
        <div class="subHead2">
            <h6>Patient Information</h6>
        </div>
        <div >
            <form>
                <div class="formsection">
                    <div class="innForm1">
                        <label for="lname">Full Legal Name*<br>
                            <input type="text" id="lname" required></label>  
                    </div>
                    <div class="subField">
                        <div>
                            <div>
                                <label for="dob">Date of Birth*<br><label></label>
                            </div>  
                            <div class="subfieldDob">
                                    <input type="date"  id="dob" class="dob" required>
                                    <span><hr></span>
                            </div>
                                
                        </div>                           
                        <div>
                            <label for="mnum">Medical number(if known)<br>
                                <input type="text" id="mnum"></label>
                        </div>
                        <div>            
                            <label for="pno">Phone Number*<br>
                                <input type="text" id="pno" required></label>    
                        </div>
                        <div>
                            <label for="email">Email Address*<br>
                                <input type="email" id="email" required></label>
                        </div>
                    </div>
                    <div class="innForm1">
                        <label for="address">Address*</label>
                        <div class="subAddress">
                            <div class="subAddressField">
                                <div>
                                    <label for="street">Street*<br>
                                        <input type="text" id="street" required></label>
                                </div>
                                <div>
                                    <label for="City">City/Suburb<br>
                                        <input type="text" id="city"></label>
                                </div>
                                <div>            
                                    <label for="State">State*<br>
                                        <input type="text" id="state" required></label> 
                                </div>
                                <div>
                                    <label for="zipcode">Zip/Post Code*<br>
                                        <input type="text" id="zipcode" required></label>
                                </div>
                            </div>
                            <div>
                                <label for="country">Country*<br>
                                    <input type="text" id="country" required></label>  
                            </div>
                            </div>
                        
                        </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
